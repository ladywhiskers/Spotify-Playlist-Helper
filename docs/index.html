<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="Spotify-Playlist-Helper" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Spotify-Playlist-Helper',
      repo: 'https://github.com/ladywhiskers/Spotify-Playlist-Helper',
      homepage: 'overview.md',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      noEmoji: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No results',
        depth: 3,
    },
    copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successTesxt: 'Copied',
    },
    darklightTheme: {
      defaultTheme: 'dark',
    },
    plugins: [
      function (hook, vm) {
        var footer = [
          '<footer>',
          '<hr>',  
          '<div style="display: flex; justify-content: space-between;">',
          '<span>Powered by <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a></span>',
          '<div style="display: flex; flex-direction: column; align-items: flex-end;">',
          `<span><a href="https://github.com/ladywhiskers">ladywhiskers</a>, 2025 - ${new Date().getFullYear()}</span>`,
          '</div>',
          '</div>',
        ].join('');

        hook.afterEach(function (html) {
          return html + footer;
        });
      },
       ],
         alias: {
         '/func': '/reference/index.md',
           },
         };
  </script>
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js" type="text/javascript"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js" type="text/javascript"></script>
        <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
        <script src="//unpkg.com/docsify-copy-code"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <script src="./script/docsify-sidebar-collapse.js"></script>
        <script src="./script/docsify-fix-pageload-scroll.js"></script>
    </body>
</html>
